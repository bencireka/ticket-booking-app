<h2 mat-dialog-title>Something went wrong...</h2>

<mat-dialog-content>

  <p>Check your email address and password. Is the address you're using registered? If not, please go to 'Register', or click Signup on the Login page!</p>

</mat-dialog-content>

<mat-dialog-actions>
  <span><button mat-raised-button color="primary" (click)="close()">Close</button></span>
</mat-dialog-actions>
