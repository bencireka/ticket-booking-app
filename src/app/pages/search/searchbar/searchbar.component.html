<div class="form-container">
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <div class="div-flex" >
      <mat-form-field>
        <mat-label for="title">Cím:</mat-label>
        <mat-select name="title" formControlName="title">
          <mat-option *ngFor="let title of titles" [value]="title">
            {{title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill" class="example-form-field">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="datepicker" formControlName="date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label for="theatreId">Helyszín:</mat-label>
        <mat-select name="theatreId" formControlName="theatreId">
          <mat-option value="NAGYSZÍNHÁZ">NAGYSZÍNHÁZ</mat-option>
          <mat-option value="KISSZÍNHÁZ">KISSZÍNHÁZ</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="buttons">
      <button mat-raised-button color="primary" type="submit">Keresés</button>
    </div>
  </form>
</div>
